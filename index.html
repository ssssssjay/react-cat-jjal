<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id='app'></div>

    <!-- 리액트, 리액트돔, 바벨 사용 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 텍스트 바벨로 바꿔주기 -->
    <script type="text/babel">
      console.log("야옹");
      // 그냥 태그안에 전달값을 줄 수 있는데 이때는 칠드런으로 온다
      const Heading = (props) => {
        return <h1>{props.children}</h1>
      }
      const Form = ({handleFormSubmit}) => {
        // const counterState = React.useState(1);
        // const counter = counterState[0];
        // const setCounter = counterState[1];
        
        return (
          <form onSubmit={handleFormSubmit}>
            <input 
              type="text" 
              name="name" 
              placeholder="영어 대사를 입력해주세요" 
            />
            <button type="submit">생성</button>
          </form>
        );
      }
      
      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{width: '150px'}}/>
        </li>
        );
      }

      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
            <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
          </ul>
        );
      }

      const MainCard = ({img}) => {
        function handleHeartClick() {
          console.log('하트누름~')
        }
        function handleHeartMouseOver() {
          console.log('하트스쳐지나감~')
        }
        return (
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>🤍</button>
        </div>
        );
      };

      const App = () => {
        const [counter, setCounter] = React.useState(1);
        console.log("counter", counter);
        console.log("setCounter", setCounter);
        
        function handleFormSubmit(e) {
          e.preventDefault();
          console.log('폼 전송됨');
          setCounter(counter + 1)
        }
        return (
          <div>
            <Heading>전달을 태그안에서 했습니다. 숫자는 : {counter}</Heading>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
            <Favorites />
          </div>
        );
      };

      // 그려줄공간을 html에도 만들고 땡겨와야한다.
      const renderingSpot = document.querySelector('#app');

      ReactDOM.render(<App />, renderingSpot);
    </script>
  </body>
</html>
